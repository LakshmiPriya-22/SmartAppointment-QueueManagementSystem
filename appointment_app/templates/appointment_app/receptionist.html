<!DOCTYPE html>
<html>
<head>
    <title>Receptionist Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<h1>Receptionist Dashboard</h1>

<table>
    <tr>
        <th>Token</th>
        <th>Name</th>
        <th>Service</th>
        <th>Status</th>
    </tr>

    {% for appointment in appointments %}
    <tr>
        <td>{{ appointment.token_number }}</td>
        <td>{{ appointment.name }}</td>
        <td>{{ appointment.service }}</td>
        <td>{{ appointment.status }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No appointments</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
